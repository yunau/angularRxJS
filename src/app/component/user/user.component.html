<br><br>
<div fxLayout="row"  fxLayoutAlign="center center" >
    
    <form class="dbrain-form" [formGroup]="userForm"  (submit)="saveUserInfo()">
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <mat-form-field class="dbrain-full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="John" >
                <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">
                    First name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="dbrain-full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Cooper" >
                <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">
                    Last name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="dbrain-full-width" appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput formControlName="birthday" readonly=true [matDatepicker]="picker"  >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="userForm.get('birthday')?.hasError('required')">
                    Date of birth is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="dbrain-full-width" appearance="outline">
                <mat-label>Telephone number</mat-label>
                <input type="tel"  formControlName="telephone" placeholder="0403278475" matInput >
                <mat-error *ngIf="userForm.get('telephone')?.hasError('required')">
                    Date of birth is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="dbrain-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. john@dbrain.com.au">
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="backUserList()" >Cancel</button>
            <button type="submit" mat-raised-button color="primary" >Save</button>
        </div>
    </form> 
</div>
